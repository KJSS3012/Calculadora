<!DOCTYPE html>
<html>
  <head>
    <title>Pedido de Namoro</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 100px;
      }

      h1 {
        color: #333;
      }

      #yes-button {
        display: inline-block;
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        margin-right: 10px;
      }

      #no-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #f44336;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }

      #message {
        margin-top: 20px;
        display: none;
        font-size: 24px;
        color: #4caf50;
      }
    </style>
  </head>
  <body>
    <h1>Você aceita namorar comigo?</h1>
    <button id="yes-button">Sim</button>
    <button id="no-button">Não</button>
    <div id="message">Melhor escolha!</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#yes-button").click(function () {
          $("#yes-button").hide();
          $("#no-button").hide();
          $("#message").show();
        });

        $("#no-button").click(function () {
          var windowHeight = $(window).height();
          var windowWidth = $(window).width();
          var newTop = Math.random() * (windowHeight - 100);
          var newLeft = Math.random() * (windowWidth - 100);

          $("#no-button").css({
            top: newTop + "px",
            left: newLeft + "px",
          });
        });
      });
    </script>
  </body>
</html>
